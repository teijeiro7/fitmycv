version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: fitmycv-postgres
    environment:
      POSTGRES_USER: fitmycv
      POSTGRES_PASSWORD: fitmycv123
      POSTGRES_DB: fitmycv
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitmycv"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fitmycv-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://fitmycv:fitmycv123@postgres:5432/fitmycv
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      FRONTEND_URL: http://localhost:5173
      # AI Configuration
      AI_PROVIDER: ${AI_PROVIDER:-openrouter}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-google/gemini-2.0-flash-exp:free}
      OPENROUTER_SITE_URL: ${OPENROUTER_SITE_URL:-http://localhost:5173}
      OPENROUTER_APP_NAME: ${OPENROUTER_APP_NAME:-FitMyCV}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: fitmycv-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
  backend_uploads:
